    <style>
        /* Stile per l'avviso di orientamento */
        #orientationWarning {
            display: none; /* Nascondi per default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="retryButton" style="display: none;">Riprova</button> <!-- Retry Button -->
    <div id="orientationWarning">Per favore, metti il dispositivo in modalit√† verticale</div> <!-- Avviso di orientamento -->
